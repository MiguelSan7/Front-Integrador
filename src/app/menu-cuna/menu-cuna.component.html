<app-navbar-user></app-navbar-user>

<div class="bg-pink-100 min-h-screen p-4">
    <button routerLink="/cunasuser" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 " style="padding: 10px,10px,10px,10px;">
        Regresar
    </button>

    <!-- Contenedor de Botones -->
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg">
        <!-- Primer fila con 3 botones -->
        <div class="grid grid-cols-3 gap-4 mb-4">
            <div *ngFor="let button of firstEightButtons.slice(0, 3)" class="flex flex-col items-center border rounded-lg overflow-hidden cursor-pointer" (click)="navigate(button.route)" [class.disabled]="buttonsDisabled">
                <img [src]="button.imgSrc" class="w-24 h-24 object-cover" alt="Button Image">
                <div class="p-2 text-center font-bold text-lg">
                    {{ button.label }}
                </div>
            </div>
        </div>

        <!-- Segunda fila con 3 botones -->
        <div class="grid grid-cols-3 gap-4 mb-4">
            <div *ngFor="let button of firstEightButtons.slice(3, 6)" class="flex flex-col items-center border rounded-lg overflow-hidden cursor-pointer" (click)="navigate(button.route)" [class.disabled]="buttonsDisabled">
                <img [src]="button.imgSrc" class="w-24 h-24 object-cover" alt="Button Image">
                <div class="p-2 text-center font-bold text-lg">
                    {{ button.label }}
                </div>
            </div>
        </div>

        <!-- Tercer fila con 2 botones -->
        <div class="grid grid-cols-2 gap-4">
            <div *ngFor="let button of firstEightButtons.slice(6, 8)" class="flex flex-col items-center border rounded-lg overflow-hidden cursor-pointer" (click)="navigate(button.route)" [class.disabled]="buttonsDisabled">
                <img [src]="button.imgSrc" class="w-24 h-24 object-cover" alt="Button Image">
                <div class="p-2 text-center font-bold text-lg">
                    {{ button.label }}
                </div>
            </div>
        </div>
    </div>
  
    <!-- Botones adicionales -->
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg mt-6">
        <div class="grid grid-cols-3 gap-4">
            <div *ngFor="let button of additionalButtons" class="flex flex-col items-center border rounded-lg overflow-hidden cursor-pointer" (click)="button.action()" [class.disabled]="buttonsDisabled">
                <img [src]="button.icon" class="w-24 h-24 object-cover" alt="Button Image">
                <div class="p-2 text-center font-bold text-lg">
                    {{ button.label }}
                </div>
            </div>
        </div>
    </div>

    <!-- Tercer BotÃ³n -->
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg mt-6">
        <div class="grid grid-cols-1 gap-4">
            <div class="flex flex-col items-center border rounded-lg overflow-hidden cursor-pointer" (click)="thirdButton.action()" [class.disabled]="buttonsDisabled">
                <img [src]="thirdButton.icon" class="w-24 h-24 object-cover" alt="Button Image">
                <div class="p-2 text-center font-bold text-lg">
                    {{ thirdButton.label }}
                </div>
            </div>
        </div>
    </div>

    <!-- Indicador de carga -->
    <div *ngIf="isLoading" class="loading-spinner-container">
        <div class="loading-spinner"></div>
    </div>
</div>
