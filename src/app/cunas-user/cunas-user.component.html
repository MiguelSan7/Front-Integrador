<app-navbar-user></app-navbar-user>
<div class="bg-pink-100 min-h-screen p-4">

  <div class="max-w-4xl mx-auto p-6">

    <!-- Botón para agregar una nueva cuna -->
    <div class="flex justify-end mb-6">
      <button (click)="goToAddCuna()" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Agregar Cuna
      </button>
    </div>

    <!-- Lista de cunas -->
    <div *ngFor="let cuna of cunas" class="bg-white shadow-lg rounded-lg p-6 mb-6 hover:shadow-xl transition transform hover:scale-105">
      <div class="flex items-center mb-4">
        <div class="bg-pink-100 text-pink-500 rounded-full p-3 mr-4">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 12v6m0-6c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-gray-900">{{ cuna.apodo }} <span class="text-gray-600">({{ cuna.numserie }})</span></h2>
      </div>
      
      <p *ngIf="cuna.bebes" class="text-gray-700 mb-4">
        <span class="font-semibold">Bebé:</span> {{ cuna.bebes.nombres }} {{ cuna.bebes.apellidos }}
      </p>
      <p *ngIf="!cuna.bebes" class="text-gray-500 mb-4">No hay bebé asignado.</p>
      
      <div class="flex justify-end">
        <!-- Botón para editar la cuna -->
        <button (click)="goToEditCuna(cuna.id)" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 flex items-center mr-2">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17h2M12 7v10M5.455 15.293l.857.857L5.455 15.293zM5.455 15.293L5.455 15.293zM5.455 15.293a1.58 1.58 0 002.236 0L19 4.983M9.55 20.938a2 2 0 001.415.621c.585 0 1.125-.227 1.536-.621l.07-.071 6.936-6.935a2 2 0 00.621-1.414V7.485a2 2 0 00-.62-1.414L13.95 1.515a2 2 0 00-1.415-.621H8.585a2 2 0 00-1.415.621l-.07.071L1.093 8.62a2 2 0 00-.62 1.414v4.07a2 2 0 00.62 1.414L5.455 15.293z"></path>
          </svg>
          Editar
        </button>
        
        <!-- Botón para ver datos del sensor -->
        <button (click)="goToSensorData(cuna.id)" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 0a2 2 0 100-4h-1.5a2.5 2.5 0 01-5 0H7a2 2 0 100 4m-2 8h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v11a2 2 0 002 2z"></path>
          </svg>
          Ver Datos del Sensor
        </button>
      </div>
    </div>
  </div>
</div>
