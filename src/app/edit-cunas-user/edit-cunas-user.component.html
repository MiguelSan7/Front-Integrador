<app-navbar-user></app-navbar-user>

<div class="bg-pink-100 min-h-screen p-4">
    <button routerLink="/cunasuser" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 " style="padding: 10px,10px,10px,10px;">
        Regresar
     </button>
  <div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6 border border-gray-200">
      <h1 class="text-2xl font-bold mb-4">Editar Cuna</h1>
      
      <form (ngSubmit)="onSubmit()" #editCunaForm="ngForm">
        <div class="mb-4">
          <label for="apodo" class="block text-sm font-medium text-gray-700 mb-1">Apodo</label>
          <input
            id="apodo"
            name="apodo"
            type="text"
            [(ngModel)]="cuna.apodo"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 text-sm"
          />
          <div *ngIf="submitted && !cuna.apodo" class="text-red-600 text-sm mt-1">El apodo es requerido.</div>
        </div>
  
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
