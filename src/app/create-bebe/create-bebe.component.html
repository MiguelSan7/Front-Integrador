<!-- src/app/create-bebe/create-bebe.component.html -->
<app-navbar-user></app-navbar-user>

<div class="bg-pink-100 min-h-screen p-4">
    <button routerLink="/bebes" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 " style="padding: 10px,10px,10px,10px;">
        Regresar
     </button>
  <div class="container mx-auto p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 border border-gray-200 max-w-lg mx-auto">
      <h1 class="text-2xl font-bold mb-6 text-center">Crear Beb√©</h1>
      
      <form (ngSubmit)="onSubmit()" #createBebeForm="ngForm">
        <div class="mb-6">
          <label for="nombres" class="block text-sm font-medium text-gray-700 mb-2">Nombres</label>
          <input
            id="nombres"
            name="nombres"
            type="text"
            [(ngModel)]="bebe.nombres"
            required
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2"
            placeholder="Ingresa los nombres"
          />
          <div *ngIf="submitted && !bebe.nombres" class="text-red-600 text-sm mt-1">Los nombres son requeridos.</div>
        </div>

        <div class="mb-6">
          <label for="apellidos" class="block text-sm font-medium text-gray-700 mb-2">Apellidos</label>
          <input
            id="apellidos"
            name="apellidos"
            type="text"
            [(ngModel)]="bebe.apellidos"
            required
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2"
            placeholder="Ingresa los apellidos"
          />
          <div *ngIf="submitted && !bebe.apellidos" class="text-red-600 text-sm mt-1">Los apellidos son requeridos.</div>
        </div>

        <div class="mb-6">
          <label for="sexo" class="block text-sm font-medium text-gray-700 mb-2">Sexo</label>
          <select
            id="sexo"
            name="sexo"
            [(ngModel)]="bebe.sexo"
            required
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2"
          >
            <option value="" disabled>Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
          <div *ngIf="submitted && !bebe.sexo" class="text-red-600 text-sm mt-1">El sexo es requerido.</div>
        </div>

        <button
          type="submit"
          class="w-full px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
        >
          Crear
        </button>
      </form>
    </div>
  </div>
</div>
