<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Lista de Cunas</h2>
    <div *ngIf="cunas.length === 0" class="text-gray-600">
      No hay cunas disponibles.
    </div>
    <div *ngFor="let cuna of cunas" class="bg-white shadow-md rounded-lg p-4 mb-4 flex justify-between items-center">
      <div>
        <p><strong>NÃºmero de Serie:</strong> {{ cuna.numserie }}</p>
        <p><strong>Apodo:</strong> {{ cuna.apodo }}</p>
      </div>
      <div>
        <button (click)="editCuna(cuna)" class="bg-blue-500 text-white px-3 py-1 rounded-md mr-2">
          Editar
        </button>
        <button (click)="deleteCuna(cuna.id)" class="bg-red-500 text-white px-3 py-1 rounded-md">
          Eliminar
        </button>
      </div>
    </div>
  </div>
