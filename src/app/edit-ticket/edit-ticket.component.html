<app-navbar-user></app-navbar-user>

<div class="bg-pink-100 min-h-screen p-6">
    <button routerLink="/ticketsuser" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 " style="padding: 10px,10px,10px,10px;">
        Regresar
     </button>
  <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8 border border-gray-200">
    <h1 class="text-2xl font-bold mb-6 text-center">Editar Ticket</h1>

    <!-- Alerta de éxito -->
    <div *ngIf="successMessage" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded-lg" role="alert">
      <p class="font-bold">¡Éxito!</p>
      <p>{{ successMessage }}</p>
    </div>

    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
      <!-- Campo Asunto -->
      <div class="mb-4">
        <label for="asunto" class="block text-gray-700 font-semibold mb-2">Asunto</label>
        <input
          type="text"
          id="asunto"
          formControlName="asunto"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="ticketForm.get('asunto')?.invalid && ticketForm.get('asunto')?.touched" class="text-red-500 text-sm">
          El asunto es requerido y debe tener al menos 1 caracter.
        </div>
      </div>

      <!-- Campo Descripción -->
      <div class="mb-6">
        <label for="descripcion" class="block text-gray-700 font-semibold mb-2">Descripción</label>
        <textarea
          id="descripcion"
          formControlName="descripcion"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
        <div *ngIf="ticketForm.get('descripcion')?.invalid && ticketForm.get('descripcion')?.touched" class="text-red-500 text-sm">
          La descripción es requerida y debe tener al menos 1 caracter.
        </div>
      </div>

      <!-- Botón para guardar los cambios -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [disabled]="ticketForm.invalid"
      >
        Guardar Cambios
      </button>
    </form>
  </div>
</div>
