<!-- src/app/bebes/bebes.component.html -->
<app-navbar-user></app-navbar-user>

<div class="bg-pink-100 min-h-screen p-4">
  <div class="container mx-auto p-4">

    <!-- Encabezado y botón para agregar un nuevo bebé -->
    <div class="bg-white shadow-lg rounded-lg p-6 border border-gray-200 mb-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold text-gray-900">Mis Bebés</h1>
        <button
          (click)="AgregarBebe()"
          class="px-4 py-2 bg-green-500 text-white rounded-md shadow-lg flex items-center hover:bg-green-600"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          Agregar Bebé
        </button>
      </div>

      <!-- Tabla de bebés -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-300">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellidos</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sexo</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha de Creación</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let bebe of bebes" class="hover:bg-gray-50 transition">
              <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ bebe.nombres }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ bebe.apellidos }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ bebe.sexo }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ bebe.created_at | date: 'short' }}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex space-x-2">
                  <button
                  (click)="DatosBebe(bebe.id)"
                  class="px-4 py-2 bg-gray-500 text-white rounded-md shadow-lg flex items-center hover:bg-black-400"
                >
                  <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                  </svg>
                  Datos
                </button>
                  <button
                    (click)="EditarBebe(bebe.id)"
                    class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-lg flex items-center hover:bg-blue-600"
                  >
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Editar
                  </button>
                  <button
                    (click)="AsignarBebe(bebe.id)"
                    class="px-4 py-2 bg-yellow-500 text-white rounded-md shadow-lg flex items-center hover:bg-yellow-600"
                  >
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Asignar a Cuna
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
