<app-navbar-user></app-navbar-user>
<div class="bg-pink-100 min-h-screen p-4">
    <button routerLink="/menu/{{cunaId}}" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 " style="padding: 10px,10px,10px,10px;">
        Regresar
     </button>
<div class="container mx-auto p-4 bg-white rounded-lg shadow-lg ">
    <h1 class="text-xl font-bold mb-4">Datos del Sensor</h1>
    
    <div *ngIf="sensorData; else noData">
      <p><strong>Sensor ID:</strong> {{ sensorData.sensorId }}</p>
      <p><strong>Descripci√≥n:</strong> {{ sensorData.descripcion }}</p>
      <p><strong>Unidad:</strong> {{ sensorData.unidad }}</p>
      <p><strong>Dato:</strong> {{ sensorData.data.data }}</p>
      <p><strong>Fecha y Hora:</strong> {{ sensorData.data.datetime | date:'yyyy-MM-dd HH:mm:ss' }}</p>
    </div>
  
    <ng-template #noData>
      <p>No se encontraron datos para el sensor seleccionado.</p>
    </ng-template>
  </div>
</div>
