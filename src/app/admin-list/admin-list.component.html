<table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Phone</th>
        <th>Nickname</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Birthdate</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{ admin.email }}</td>
        <td>{{ admin.phone }}</td>
        <td>{{ admin.nickname }}</td>
        <td>{{ admin.name }}</td>
        <td>{{ admin.lastname }}</td>
        <td>{{ admin.birthdate | date }}</td>
        <td>{{ admin.age }}</td>
        <td>
          <button (click)="deleteAdmin(admin.id)">Delete</button>
          <a [routerLink]="['/admin/edit', admin.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
