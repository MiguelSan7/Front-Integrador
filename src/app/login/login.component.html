<section class="bg-rose-200 dark:bg-rose-200 relative overflow-hidden">
  <div class="absolute inset-0 bg-gray-400 opacity-20 backdrop-blur-md"></div>
  <div class="relative z-10 flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-cyan-400 rounded-lg border-teal-200 shadow-stone-500 md:mt-0 sm:max-w-md xl:p-0 dark:bg-cyan-600 dark:border-teal-200">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <img src="assets/images/logo-day-zoom.png" class="w-24 h-24 mx-auto" />
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white xl:p-2 text-center text-shadow">
          Iniciar sesion
        </h1>

        <!-- Login Form -->
        <form *ngIf="!isVerificationStage" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="space-y-4 md:space-y-6">
          <div>
            <label for="uid" class="block mb-2 text-sm font-medium text-white">Usuario</label>
            <input type="text" id="uid" formControlName="uid" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Correo, Usuario o Telefono" required>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="••••••••" required>
          </div>
          <div *ngIf="loginError" class="text-red-500 text-sm mt-2">{{ loginError }}</div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
              </div>
              <div class="ml-3 text-sm">
              </div>
            </div>
          </div>
          <button type="submit" class="w-full text-white bg-amber-400 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar Sesion</button>
          <p>¿aun no cuentas con una cuenta? <a routerLink="/register" class="w-full text-white bg-cyan-400 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Registrate aqui</a></p>
        </form>

        <!-- Verification Form -->
        <form *ngIf="isVerificationStage" [formGroup]="verificationForm" (ngSubmit)="onSubmitVerification()" class="space-y-4 md:space-y-6">
          <div>
            <label for="code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Verification Code</label>
            <input type="text" id="code" formControlName="code" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-600 dark:placeholder-gray-50 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter verification code" required>
          </div>
          <div *ngIf="verificationError" class="text-red-500 text-sm mt-2">{{ verificationError }}</div>
          <button type="submit" class="w-full text-white bg-amber-400 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Verify</button>
        </form>

      </div>
    </div>
  </div>
</section>
